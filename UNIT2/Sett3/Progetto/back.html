<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazon - Inserisci/modifica prodotto</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
        <header class="container-fluid bg-dark">
			<div class="row">
				<div class="col-2">
					<img src="assets/img/logo.png" class="img-fluid" />
				</div>
				<div
					class="col-10 d-flex justify-content-end align-items-center">
					<a href="index.html">Home</a>
					&nbsp;&nbsp;&nbsp;
					<a href="back.html">Back Office</a>
				</div>
			</div>
		</header>

        <main class="container mt-4">
            <h1 class="display-6" id="title"></h1>
        </main>
        <hr />
        <div class="container">
            <form>
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome prodotto" required />
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Modello" required />
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" placeholder="Prezzo" required />
                <label for="imageUrl" class="form-label">URL Immagine</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Url dell'immagine" required />
                <label for="description" class="form-label">Descrizione prodotto</label>
                <textarea id="description" class="form-control" rows="4" required></textarea>
                <div class="form-group d-flex justify-content-end mt-4">
                    <button id="deleteBtn" type="button" class="btn btn-danger me-auto w-25" onclick="deleteProduct()">üóëÔ∏è</button>
                    <button type="reset" class="btn btn-outline-dark me-2 w-25">Reset</button>
                    <button type="submit" class="btn btn-success w-25" id="btnSubmit">Salva</button>
                </div>
            </form>
        </div>

        <script src="assets/js/back.js"></script>
    </body>
</html>
